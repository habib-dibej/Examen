<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Examen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .exam-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .question-box {
            margin-bottom: 25px;
            padding: 15px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .answer-item {
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .answer-item:hover {
            background-color: #e9ecef;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .correct { background-color: #d4edda !important; }
        .incorrect { background-color: #f8d7da !important; }
        .option-label {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>QCM Examen</h1>
    
    <div id="qcm"></div>
    <div class="floating-scroll-btn" onclick="scrollToBottom()">
        â†“
    </div>
    <div class="button-container">
        <button class="submit-btn" onclick="calculateScore()">Submit Exam</button>
        <button class="submit-btn restart-btn" onclick="resetExam()">Restart Exam</button>
    </div>    <p class="result" id="result"></p>
    <script src="script.js"></script>

   
</body>
</html>
